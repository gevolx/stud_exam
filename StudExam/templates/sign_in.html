{% load static %}

{% block head %}
    <title> Вход в StudExam </title>
    <link href="{% static 'css/sign_in.css' %}" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
    <div class="background">
        <!-- ЛОГО с названием -->
        <div class="grey_top"></div>
        <span class="studexam">StudExam</span>
        <div class="logo">
            <img src="/static/images/logo.svg" alt="">
        </div>

        
        <!-- Демонстация работы -->
        <a href="demo" target="_blank">
            <input type="button" class="demo" value="Демонстрация работы сервиса StudExam" />
        </a>



        <!-- Вход в систему -->
        <input type="button" style="color: white; font: bold;" class="enter_system" value="Войти" data-toggle="modal" data-target="#popup_enter">


    </div>

    {% if form.errors %}
       <div class="row justify-content-center">
            <div class="alert alert-danger">
                {% for error in form.non_field_errors%}
                    <strong>{{ error }}</strong>
                {% endfor %}
            </div>
      </div>
    {% endif %}

    <div>
        <div>
            <!-- HTML-код модального окна -->
            <div class="modal fade" id="popup_enter">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <!-- Заголовок модального окна -->
                        <div class="modal-header">
                            <h4 class="modal-title">Вход в систему</h4>
                        </div>
                        <!-- Основное содержимое модального окна -->
                        <div class="modal-body">
                            <form name="enter" method="post" action="."> {% csrf_token %}
                                <div class="container" style="font-weight: bold;">
                                    {{ form }}
                                    <div class="row justify-content-center">
                                        <button type="submit" class="sign_in_button" style="color: white;">Войти</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
